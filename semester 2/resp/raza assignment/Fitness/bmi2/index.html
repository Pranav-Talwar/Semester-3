<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding to ensure correct display of characters -->
  <meta charset="UTF-8">
  
  <!-- Viewport meta tag to make the page responsive on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title of the webpage -->
  <title>BMI Calculator</title>
  
  <!-- Link to the external stylesheet for styling -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Link to the jQuery library for using jQuery functionalities -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul class="nav-links">
        <!-- Navigation links to different pages in the fitness app -->
        <li><a href="../fitnessapp/home.html" class="nav-btn">Home</a></li>
        <li><a href="../javascript/main.html" class="nav-btn">Workout Guide</a></li>
        <li><a href="../bmi2/index.html" class="nav-btn">BMI App</a></li>
    </ul>
  </nav>

  <!-- Full Image Section (could be used for a background image or visual context) -->
 

  <!-- BMI Calculator Section -->
  <section class="manual-section bg-color-1">
    <!-- Left Section containing the BMI calculator form -->
    <div class="text-left">
      <!-- Heading for the BMI calculator -->
      <h2>BMI Calculator</h2>
      
      <!-- Instructional text for the user -->
      <p><b>Enter your details to find out your Body Mass Index:</b></p>
      
      <!-- Container for the form elements -->
      <div class="container">
        <!-- BMI Calculator Form -->
        <form id="bmiForm">
          <!-- Weight input field (in kg) -->
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" placeholder="Enter your weight" required>
          
          <!-- Height input field (in cm) -->
          <label for="height">Height (cm):</label>
          <input type="number" id="height" placeholder="Enter your height" required>
          
          <!-- Button to trigger BMI calculation -->
          <button type="button" id="calculateBtn">Calculate BMI</button>
        </form>
        
        <!-- Div to display the result of the BMI calculation -->
        <div id="result"></div>
      </div>
    </div>
    
    <!-- Right Section containing the BMI chart image -->
    <div class="image-right">
      <!-- BMI Chart image to visually assist users in understanding BMI values -->
      <img src="BMI-Chart.gif" alt="BMI Chart" class="manual-img">
    </div>
  </section>

  <!-- Full Image Section (background or additional visual content) -->
  <div class="full-image">
    <!-- Image used as background or visual representation of a healthy lifestyle -->
    <img src="123.jpg" alt="Healthy Lifestyle" class="full-img">
    
    <!-- Text overlay on the full image -->
    <div class="hero-text">
      <!-- Main heading over the image -->
      <h1>Know Your BMI</h1>
      
      <!-- Supporting text for the heading -->
      <p>Track your health with our easy-to-use BMI Calculator!</p>
    </div>
  </div>
</body>

<!-- Link to the external JavaScript file to handle BMI calculation and other interactions -->
<script src="script.js"></script>
</html>
